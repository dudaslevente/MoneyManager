<h3 class="mb-3">Adatrögzítés</h3>

<div class="alert alert-danger d-none" role="alert" id="alertBox">

</div>

<div class="form-floating mb-3">
    <input type="date" class="form-control" id="date" placeholder="" max="">
    <label for="date">Dátum</label>
</div>

<div class="form-floating">
    <select class="form-select" id="bevKiad" aria-label="Floating label select example">
      <option value="1">Bevétel</option>
      <option value="2">Kiadás</option>
    </select>
    <label for="floatingSelect">Bevétel / Kiadás</label>
</div>
  <br>
<div class="form-floating mb-3">
    <input type="number" class="form-control" id="money" placeholder="" min="0" value="0">
    <label for="money">Összeg</label>
</div>
<div class="form-floating mb-3">
    <input type="text" class="form-control" id="cim" placeholder="">
    <label for="cim">Címke</label>
</div>

<button class="btn btn-primary mb-3" onclick="addMoney()">Rögzítés</button>
